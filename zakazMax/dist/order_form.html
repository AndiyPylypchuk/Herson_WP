    <header class="wrapper header" id="header">
      <div class="container">
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-wrap container-fluid">
            <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand logo"></a>

      </div>

    <div class="page-body" id="page-body">
      <section class="order-form">
        <div class="container">
          <div class="order-form__content">
            <h1 class="h1 order-form__title">оформить заказ	</h1>
            <div class="contact__form">
              <form class="form__validate" id="orderForm" method="get" action="">
                <legend>ваша заявка будет рассмотрена в течении ...</legend>
                <dl>
                  <dd>
                    <input class="recuired" name="name" type="text" size="30" arial-required="true" value placeholder="Ф.И.О.">
                  </dd>
                  <dd>
                    <input class="recuired" name="email" type="email" size="30" arial-required="true" value placeholder="e-mail">
                  </dd>
                  <dd>
                    <input class="recuired" name="theme" type="text" size="60" arial-required="true" value placeholder="Тема">
                  </dd>
                  <dd>
                    <textarea class="recuired" name="textarea" cols="50" rows="10" arial-required="true" placeholder="текст сообщения"></textarea>
                  </dd>
                  <dd class="box-btn">
                    <button class="btn validate" type="submit" value="Submit">отправить </button>
                  </dd>
                </dl>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="wrapper footer" id="footer">
      <div class="container">
        <div class="row">
          <div class="flex-row_start">
            <div><a class="logo" href="#"></a></div>
            <div class="banner"><span>Рекламное агенство “Пик”</span><span>Творческая мастерская “Пик” </span><span>Все прав защищены законом об авторском праве.</span></div>

              <li><a href="#">блог</a></li>
              <li><a href="#">контакты</a></li>
              <li><a href="#">магазин</a></li>
            </ul>
          </div>
        </div>
      </div>
